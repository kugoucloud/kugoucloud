<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KUGOU云发布页</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; background: #f7f9fc; color: #333; }
        h1 { text-align: center; }
        .url-list { list-style: none; padding: 0; }
        .url-item { padding: 15px; margin: 10px 0; background: white; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
        .url-item a { text-decoration: none; color: #0066cc; font-size: 18px; flex: 1; }
        .status { font-size: 14px; padding: 6px 12px; border-radius: 20px; min-width: 80px; text-align: center; }
        .testing { background: #ddd; color: #666; }
        .good { background: #d4edda; color: #155724; }
        .medium { background: #fff3cd; color: #856404; }
        .bad { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>直连加载稍慢请耐心等待</h1>
    <p style="text-align:center;color:#666;">请 Ctrl+D 收藏本页到浏览器收藏夹</p>
    
    <ul class="url-list">
        <!-- 添加你的URL和名称 -->
        <li class="url-item">
            <a href="https://ddns1.kugou1.top" target="_blank">国内直连1</a>
            <span class="status testing">测试中...</span>
        </li>
        <li class="url-item">
            <a href="https://ccdn1.kugou1.top" target="_blank">国内直连2</a>
            <span class="status testing">测试中...</span>
        </li>
        <li class="url-item">
            <a href="https://kugou.cloud" target="_blank">翻墙永久地址kugou.cloud</a>
            <span class="status testing">测试中...</span>
        </li>
        <!-- 继续添加更多 -->
    </ul>

    <script>
        const urls = [
            { name: "国内直连1", url: "https://ddns1.kugou1.top" },
            { name: "国内直连2", url: "https://ccdn1.kugou1.top" },
            { name: "翻墙永久地址kugou.cloud", url: "https://kugou.cloud" }
            // 添加更多 { name: "名称", url: "https://example.com" }
        ];

        async function testLatency(url, element) {
            const start = performance.now();
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 8000); // 8秒超时
                await fetch(url, { method: 'HEAD', mode: 'no-cors', signal: controller.signal });
                clearTimeout(timeoutId);
                const latency = Math.round(performance.now() - start);
                let statusClass = 'good', text = `${latency}ms`;
                if (latency > 300) statusClass = 'medium';
                if (latency > 800) statusClass = 'bad';
                element.textContent = text;
                element.className = `status ${statusClass}`;
            } catch (err) {
                element.textContent = '超时';
                element.className = 'status bad';
            }
        }

        window.onload = function() {
            const items = document.querySelectorAll('.url-item');
            items.forEach((item, index) => {
                const statusEl = item.querySelector('.status');
                testLatency(urls[index].url, statusEl);
                setInterval(() => {
                    statusEl.textContent = '测试中...';
                    statusEl.className = 'status testing';
                    testLatency(urls[index].url, statusEl);
                }, 15000);
            });
        };
    </script>
</body>
</html>
